<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Radiant Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #00050a, #000);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„Ù…ØªØ³Ø§Ù‚Ø·Ø© Ø§Ù„Ø®Ù„ÙÙŠØ© */
        .star {
            position: absolute;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: shooting 4000ms ease-in-out infinite;
        }
        @keyframes shooting {
            0% { transform: translateX(-200px) translateY(-200px) rotate(45deg); width: 0; }
            30% { width: 150px; }
            100% { transform: translateX(800px) translateY(800px) rotate(45deg); width: 0; }
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.02);
            padding: 60px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 100px rgba(0, 191, 255, 0.1);
        }

        /* Ù…ÙŠØ²Ø©: Ø§Ù„Ø³Ù†Ø© Ø§Ù„Ù†Ø§Ø¨Ø¶Ø© ÙˆØ§Ù„Ù…Ø´Ø¹Ø© */
        .glow-year {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(90deg, #ff00ea, #00d4ff, #ff00ea, #00d4ff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 4s linear infinite, pulseGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }

        /* Ù…ÙŠØ²Ø©: Ø§Ù„Ø§Ø³Ù… Ø§Ù„Ù†Ø§Ø¨Ø¶ ÙˆØ§Ù„Ù…Ø´Ø¹ */
        .glow-name {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-top: 20px;
            background: linear-gradient(90deg, #00ff88, #ffea00, #00ff88);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 3s linear infinite reverse, pulseGlow 1.5s ease-in-out infinite alternate-reverse;
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.4));
        }

        @keyframes rainbowFlow {
            to { background-position: 300% center; }
        }

        @keyframes pulseGlow {
            from { transform: scale(1); filter: drop-shadow(0 0 10px currentColor) brightness(1); }
            to { transform: scale(1.05); filter: drop-shadow(0 0 35px currentColor) brightness(1.3); }
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            margin-top: 30px;
            box-shadow: 0 0 20px #fff;
            transition: 0.3s;
        }
        #start-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px #00d4ff; }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

    <div id="stars-container"></div>
    <canvas id="fireworks"></canvas>

    <div class="container">
        <h1 class="glow-year">2026</h1>
        <p id="typed-text" style="margin: 15px 0; font-size: 1.3rem; letter-spacing: 1px;"></p>
        <button id="start-btn">Feier starten ğŸš€</button>
        <div class="glow-name">Feras</div>
    </div>

    <audio id="festive-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„Ø®Ù„ÙÙŠØ©
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 20; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 8000 + 'ms';
                container.appendChild(star);
            }
        }
        createStars();

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.vel = { x: (Math.random() - 0.5) * 15, y: (Math.random() - 0.5) * 15 };
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill();
            }
            update() { this.x += this.vel.x; this.y += this.vel.y; this.alpha -= 0.01; }
        }

        function spawnFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const col = `hsl(${Math.random() * 360}, 100%, 70%)`;
            for(let i=0; i<100; i++) particles.push(new Particle(x, y, col));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); }
                else particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        document.getElementById('start-btn').onclick = function() {
            document.getElementById('festive-audio').play();
            this.style.display = 'none';
            animate();
            setInterval(spawnFirework, 400);
            
            let txt = "Willkommen in einer strahlenden Zukunft! âœ¨";
            let i = 0;
            function type() {
                if(i < txt.length) {
                    document.getElementById('typed-text').innerHTML += txt.charAt(i);
                    i++; setTimeout(type, 70);
                }
            }
            type();
        };
    </script>
</body>
</html>
